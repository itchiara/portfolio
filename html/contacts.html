    <!-- Contact me-->
    <div class="section">
        <section class="paragraph" id="contact-me">
            <h1 class="title">Get in touch</h1>
            <div class="text contacts">
                <img id="profile" class="responsive" src="../img/cv_foto-removebg-preview.png" title="Chiara Collura" alt="chiara collura" />
                <p>If you wanna get in touch, talk to me about a project collaboration or just say hi, fill up the form below.</p>
                <form id="contact-form" method="GET" action=""> 
                    <input type="hidden" name="contact_number">   
                    <input name="user_name" type="text" class="message-contact" placeholder="Name (required)" minlength="2" maxlength="60" required/>  
                    <input name="user_email" type="email" class="message-contact" placeholder="Email address (required)" required/>							
                    <textarea name="message" class="message-contact textarea" placeholder="Your message (required)" required></textarea>
                    <input type="submit" value="SEND"/>
                </form>
                <ul id="list-contacts">
                    <li>
                        <a href="https://www.facebook.com/collura.chiara/"><img src="../img/facebook.svg" alt="Facebook" /></a>
                    </li>
                    <li>

                    </li>

    <!-- EmailJS handles emails from contact form-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() { 
            emailjs.init('user_Ql9tMizxSabdbIrO8YnxQ');
        })();
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                /* generate a five digit number for the contact_number variable */
                this.contact_number.value = Math.random() * 100000 | 0;
                emailjs.sendForm('contact_service_8le1foj', 'contact_form', this)
                    .then(function() {
                        console.log('SUCCESS!');
                    }, function(error) {
                        console.log('FAILED...', error);
                    });
            });
        }	
    </script>
